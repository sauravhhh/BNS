<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bharatiya Nyaya Sanhita - Section Search</title>
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(120deg, #f9f5ee 0%, #efe0c5 70%, #d3c1a3 100%);
      color: #452715;
      margin: 0;
      padding: 1rem 1rem 4rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2.25rem;
      color: #5b3423;
      font-weight: bold;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 8px #f2dfc1;
      text-align: center;
      line-height: 1.1;
      margin-bottom: 0.4rem;
    }
    .container {
      background: #fff8e4;
      border: 2px solid #bba76a3b;
      border-radius: 12px;
      box-shadow: 0 3px 16px rgba(107, 92, 45, 0.24);
      max-width: 480px;
      width: 100%;
      padding: 1.6rem 1.3rem 1.3rem 1.3rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem 1.2rem;
      border-radius: 8px;
      border: 1.5px solid #ad996864;
      font-size: 1.12rem;
      font-family: 'Georgia', serif;
      color: #422c14;
      margin-bottom: 1.1rem;
      outline-offset: 1px;
      background-color: #faf3db;
      letter-spacing: 0.02em;
    }
    input[type="text"]:focus {
      border-color: #947c3a;
      background-color: #fff8db;
      outline: 2px solid #a6812a;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }
    button {
      flex: 1 1 120px;
      padding: 0.6rem 0;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background-color: #7b5932;
      color: #fff;
      font-family: 'Georgia', serif;
      letter-spacing: 0.02em;
      transition: background-color 0.2s;
      max-width: 160px;
    }
    button:active {
      background-color: #5a421a;
    }
    #clearBtn {
      background-color: #eddebd;
      color: #6a5121;
    }
    #clearBtn:active {
      background-color: #beaa71;
      color: #fff;
    }
    #error {
      color: #a92828;
      font-weight: 600;
      text-align: center;
      margin-bottom: 0.9rem;
      font-family: 'Georgia', serif;
    }
    .section-box {
      border-left: 5px solid #bcaa6b;
      background-color: #fffdebcc;
      box-shadow: 2px 2px 7px #bda96144;
      padding: 1rem 1.1rem 0.7rem 1.2rem;
      border-radius: 9px;
      margin-bottom: 1.1rem;
      line-height: 1.48;
      font-size: 1rem;
      color: #423219;
      word-wrap: break-word;
      font-family: 'Georgia', serif;
    }
    .section-title {
      font-weight: 800;
      font-size: 1.17rem;
      margin-bottom: 0.28rem;
      color: #7a5f22;
      letter-spacing: 0.035em;
      font-family: 'Georgia', serif;
    }
    .section-header {
      font-weight: 700;
      font-size: 1.02rem;
      margin-bottom: 0.34rem;
      color: #654d19;
      font-family: 'Georgia', serif;
    }
    .section-description {
      font-weight: 400;
      font-size: 0.98rem;
      color: #59492c;
      text-align: justify;
      margin-bottom: 0.4rem;
      white-space: pre-wrap;
      font-family: 'Georgia', serif;
    }
    .section-points {
      margin-left: 1.25rem;
      list-style-type: disc;
      color: #6a5131;
      font-family: 'Georgia', serif;
      font-size: 0.95rem;
    }
    .section-points li {
      margin-bottom: 0.25rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 0.85rem 0;
      background: transparent;
      font-size: 1rem;
      color: #000;
      letter-spacing: 0.06em;
      font-family: 'Georgia', serif;
      z-index: 9999;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      .container {
        width: 90vw;
        padding: 1.2rem 1rem 1rem 1rem;
      }
      button {
        font-size: 0.95rem;
        max-width: 130px;
        padding: 0.5rem 0;
      }
      .section-title {
        font-size: 1.05rem;
      }
      .section-description, .section-points {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìö Bharatiya Nyaya Sanhita Section Search</h1>
  <div class="container">
    <input id="queryInput" type="text" placeholder="Enter section number (e.g. 106)" autocomplete="off" />
    <div class="button-row">
      <button id="clearBtn" type="button">Clear</button>
      <button id="searchBtn" type="button">Search</button>
    </div>
    <div id="error"></div>
    <div id="results"></div>
  </div>
  <footer>Made with ‚ù§Ô∏è by Sauravhhh</footer>
  <script>
    let bnsData = {};

    fetch("bns.json")
      .then((r) => r.json())
      .then((data) => {
        bnsData = data;
      });

    const searchBtn = document.getElementById("searchBtn");
    const clearBtn = document.getElementById("clearBtn");
    const queryInput = document.getElementById("queryInput");
    const results = document.getElementById("results");
    const errorDiv = document.getElementById("error");

    function clearAll() {
      queryInput.value = "";
      results.innerHTML = "";
      errorDiv.innerHTML = "";
      queryInput.focus();
    }
    clearBtn.onclick = clearAll;

    function searchBNS() {
      errorDiv.textContent = "";
      results.innerHTML = "";
      let q = queryInput.value.trim();
      if (!q) {
        errorDiv.textContent = "Please enter a section number.";
        return;
      }
      if (!bnsData.chapters) {
        errorDiv.textContent = "Database not loaded. Please try again later.";
        return;
      }

      // Search chapters for section
      let foundSection = null,
        chapterTitle = "";
      outer: for (let chapterKey in bnsData.chapters) {
        let chapter = bnsData.chapters[chapterKey];
        let sections = chapter.sections_detail;
        if (sections && sections["section_" + q]) {
          foundSection = sections["section_" + q];
          chapterTitle = chapter.title || chapterKey.replace(/_/g, " ").toUpperCase();
          break outer;
        }
      }

      if (!foundSection) {
        results.innerHTML = `<div class="section-box">No section found with number ${q}.</div>`;
        return;
      }

      results.innerHTML = `
        <div class="section-box">
          <div class="section-title">Section ${q}: ${foundSection.title}</div>
          <div class="section-header">${chapterTitle}</div>
          <div class="section-description">${foundSection.description}</div>
          ${
            foundSection.key_points && foundSection.key_points.length > 0
              ? `<ul class="section-points">${foundSection.key_points
                  .map((pt) => `<li>${pt}</li>`)
                  .join("")}</ul>`
              : ""
          }
        </div>
      `;
    }

    searchBtn.onclick = searchBNS;
    queryInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {
        searchBNS();
      }
    });
  </script>
</body>
</html>
