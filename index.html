<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BNS Section Lookup</title>
  <style>
    html { box-sizing: border-box; }
    *,*:before,*:after { box-sizing: inherit; }
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(120deg, #f9f5ee 0%, #efe0c5 70%, #d3c1a3 100%);
      color: #452715;
      margin: 0; padding: 0 0 2.2rem 0;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin-top: 1.3em;
      font-size: 2.25rem;
      color: #5b3423;
      font-weight: bold;
      letter-spacing: 0.04em;
      text-shadow: 0 1px 8px #f2dfc1;
      text-align: center;
      line-height: 1.09;
      margin-bottom: 0.2em;
    }
    .themed-box {
      background: #fff6e8;
      border: 2.2px solid #bb9a6a2e;
      border-radius: 10px;
      box-shadow: 0 2px 14px #7c5d4420;
      margin-top: 1.1em;
      width: 96vw;
      max-width: 397px;
      padding: 1.22em 1em 1em 1em;
      margin-bottom: .8em;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.7em 1em;
      border: 1.3px solid #beaa7b77;
      border-radius: 7px;
      font-size: 1.11em;
      margin-bottom: .85em;
      background: #fdf7ec;
      color: #422c14;
      font-family: inherit;
      letter-spacing: 0.03em;
    }
    input[type="text"]:focus {
      outline: 2px solid #7a5938;
      background: #fcf6ed;
      border-color: #946a3e;
    }
    .buttons-row {
      display: flex; gap: 0.6em; margin-bottom: .7em; justify-content: center;
    }
    button {
      flex: 0 0 44%;
      min-width: 80px;
      padding: 0.64em 0;
      font-size: 1.04rem;
      border: none;
      border-radius: 7px;
      font-weight: 600;
      cursor: pointer;
      background: #7a5938;
      color: #fff;
      transition: background 0.18s;
      font-family: inherit;
      letter-spacing: 0.03em;
      max-width: 160px;
    }
    button:active { background: #5c4024; }
    #clearBtn { background: #efd5b6; color: #634115; }
    #clearBtn:active { background: #bfa173; color: #fff; }
    .section-box {
      background: #fffbeed2;
      border-left: 4.5px solid #bb9a6a;
      border-radius: 7px;
      padding: 0.80em 0.7em 0.65em 0.8em;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px #63341009;
      font-size: 1em;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    .sect-num {
      font-weight: 800;
      color: #ad7b40;
      font-size: 1.01em;
      margin-bottom: 0.12em;
      font-family: inherit;
      letter-spacing: 0.04em;
    }
    .sect-title {
      font-weight: 700;
      margin-left: .5em;
      font-size: .99em;
      color: #362009;
    }
    .sect-body {
      font-size: .99em;
      color: #44311f;
      margin: 0.68em 0 0 0;
      line-height: 1.57;
      font-family: inherit;
      text-align: justify;
    }
    #error { margin-top:.85em; color:#b14e22; font-weight:500;text-align:center;font-size:.98em; }
    footer {
      position:fixed;
      left:0;
      bottom:0;
      width:100%;
      text-align:center;
      background:none;
      padding:1.08em 0 1.02em 0;
      font-size:1rem;
      color:#000;
      letter-spacing:0.06em;
      z-index:10;
    }
    @media (max-width:480px) {
      h1 { font-size: 1.22rem; }
      .themed-box { padding: 0.76em 0.2em 1em 0.2em; max-width: 99vw; }
      .section-box { padding: 0.66em 0.3em 0.5em 0.44em;font-size: 0.98em;}
      button { font-size: .96rem; min-width:70px; }
    }
  </style>
</head>
<body>
  <h1>üìó BNS Section Search</h1>
  <div class="themed-box">
    <input type="text" id="queryInput" placeholder="Section No. (e.g. 106)" autocomplete="off" />
    <div class="buttons-row">
      <button id="clearBtn" type="button">Clear</button>
      <button id="searchBtn" type="button">Search</button>
    </div>
    <div id="error"></div>
    <div id="results"></div>
  </div>
  <footer>Made with ‚ù§Ô∏è by Sauravhhh</footer>
<script>
// Load your local bns.json (must be in same folder) with fields: section, heading, text
let bnsdb = [];
fetch('bns.json')
  .then(r => r.json())
  .then(data => { bnsdb = data; });

const searchBtn = document.getElementById('searchBtn');
const clearBtn = document.getElementById('clearBtn');
const queryInput = document.getElementById('queryInput');
const results = document.getElementById('results');
const errorDiv = document.getElementById('error');

function clearAll() {
  queryInput.value = "";
  results.innerHTML = "";
  errorDiv.innerHTML = "";
  queryInput.focus();
}
clearBtn.onclick = clearAll;

function searchBNSLaw() {
  errorDiv.textContent = ""; results.innerHTML = "";
  const q = queryInput.value.trim();
  if(!q) { errorDiv.textContent = "Enter a section number."; return; }
  if(!bnsdb.length) { errorDiv.textContent = "Database not loaded. Try again."; return; }
  const matches = bnsdb.filter(sec => sec.section && sec.section === q);
  if(matches.length === 0) {
    results.innerHTML = "<div class='section-box'>No section found with number " + q + ".</div>";
    return;
  }
  results.innerHTML = matches.map(sec => `
    <div class="section-box">
      <span class="sect-num">Section ${sec.section}</span>
      <span class="sect-title">${sec.heading || ''}</span>
      <div class="sect-body">${sec.text || ""}</div>
    </div>
  `).join('');
}
searchBtn.onclick = searchBNSLaw;
queryInput.addEventListener('keyup', e => { if(e.key === "Enter") searchBNSLaw(); });
</script>
</body>
  </html>
